<div ng-controller="loginCtrl" class="loginCtrl">
                <div class="row">    
                    <div class="col-lg-2 col-md-2">
                    </div>
                    <div class="col-lg-7 col-md-7" > <img src="cn/img/login_logo.png" width="800px" height="156px"></div>
                    <div class="col-lg-3 col-md-3"> </div>
                    <div class="login-container animated fadeInDown">                 
                        <div class="loginbox">
                            <div class="loginbox-title" style="font-family:微软雅黑;">请登录</div>
                            <form action="checkLogin.action" method="post">
                            
                            <div class="loginbox-textbox">
                                <input type="text" name="user.uid" class="form-control" placeholder="学号" />
                            </div>
                            <div class="loginbox-textbox">
                                <input type="password" name="user.password" class="form-control" placeholder="密码" />
                            </div>
                           
                            <div class="loginbox-submit">
                                <input type="submit" class="btn btn-primary btn-block" value="登陆">
                            </div>
                            
                        </div> <!-- loginbox -->
                    </div><!-- login-container animated fadeInDown -->
                </div> 
</div>
